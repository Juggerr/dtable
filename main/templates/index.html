<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="http://www.openjs.com/scripts/ui/calendar/calendar.css">

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</head>

<body>
  <div style="float: left; margin-right: 30px;">
  	<ul>
  		{% for model in models %}
  			<li class="model_item" id="{{ model.model_id }}">{{ model.verbose_name }}</li>
  		{% endfor %}
  	</ul>
  </div>

  <div id="error-box" style="color: red;">
  </div>


  <div id="table">
  </div>

  <br>

  <script>
  		function getXmlHttp(){
			var xmlhttp;
			try {
			  xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e) {
			  try {
			    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			  } catch (E) {
			    xmlhttp = false;
			  }
			}
			if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
			  xmlhttp = new XMLHttpRequest();
			}
			return xmlhttp;
		}

  		var ajaxSender = function(updatedModel){
	  		var req = getXmlHttp() 

			req.onreadystatechange = function() {  
				if (req.readyState == 4) { 
					if(req.status == 200) {
						response = JSON.parse(req.responseText)
						models = JSON.parse(response.content.models)
						var model = response.content.model
						var table = document.createElement('table')
						table_header = document.createElement('tr')
						table_adding_line = document.createElement('tr')
						table.setAttribute('id', 'table_table')
						table.setAttribute('data-model', model)
						table.setAttribute('border', 1)
                        
                        var addLastRow = false

                        if(response.content.is_empty){
                        	addLastRow = false
                        }else{
                        	addLastRow = true
                        }

						var adding_row
						for (var model in models) {
						    var h_row = document.createElement('tr')
						    table.appendChild(h_row)
						    adding_row = document.createElement('tr')
						    adding_row.setAttribute('style', "height: 20px;")
						    adding_row.setAttribute('data-row-id', 0)
							var row = document.createElement('tr')
							row.setAttribute('data-row-id', models[model].row_id)
							for(var rec in models[model].row){
							    var cell = document.createElement('td')
							    var l_cell = document.createElement('td')
							    cell.setAttribute('class', 'cell')
							    l_cell.setAttribute('class', 'cell')
							    var inner_div = document.createElement('div')
							    inner_div.setAttribute('data-field', rec)
							    inner_div.setAttribute('data-type', models[model].row[rec][1])
							    l_cell.appendChild(inner_div.cloneNode(false))
							    inner_div.innerHTML = models[model].row[rec][0]
							    var h_cell = document.createElement('td')
							    h_cell.innerHTML = models[model].row[rec][2] 
							    h_row.appendChild(h_cell)
							    cell.appendChild(inner_div)
							    if (models[model].row[rec][1] == 'id'){
							    	h_row.insertBefore(h_cell, h_row.firstChild);
							    	row.insertBefore(cell, row.firstChild);
							    	adding_row.insertBefore(l_cell, adding_row.firstChild)
							    }else{
							    	h_row.appendChild(h_cell)
							    	row.appendChild(cell)
							    	adding_row.appendChild(l_cell)
							    }
							    
							}
							table.replaceChild(h_row, table.firstChild)
							table.appendChild(row)
						}
						table.appendChild(row)
						if(addLastRow){
						    table.appendChild(adding_row)
					    }
						var table_element = document.getElementById('table')
						if(document.getElementById('table_table')){
							table_element.replaceChild(table, document.getElementById('table_table'))
						}else{
							table_element.appendChild(table)
						}

						var cells = document.getElementsByClassName('cell')

						var editHandler = function(){
							if (this.tagName != 'input'){
							    var input_field = document.createElement('input')
							    var cell_type = this.firstChild.getAttribute('data-type')
							    var data_field = this.firstChild.getAttribute('data-field')
							    if(cell_type == 'text'){
								    input_field.type = 'text'
							    }else if(cell_type == 'int'){
							    	input_field.type = 'number'
							    	input_field.setAttribute('min', 0)
							    }else if(cell_type == 'date'){
							    	input_field.type = 'text'
							    	input_field.id = 'date'
							    }
							    input_field.setAttribute('data-type', cell_type)
							    input_field.setAttribute('data-field', data_field)
							    input_field.setAttribute('value', this.firstChild.innerHTML)
							    this.replaceChild(input_field, this.firstChild)

							    this.firstChild.focus()
							    this.onclick = null
							    calendar.set("date");
							    this.firstChild.click(true)

							    var replace = function(){
									var newDiv = document.createElement('div')
									var input
									if (document.getElementById('date')){
										input = document.getElementById('date')
									}else{
										input = this
									}

									var value = input.value
									newDiv.innerHTML = value
									var data_type = input.getAttribute('data-type')
									newDiv.setAttribute('data-type', data_type)

									var field = input.getAttribute('data-field')
									newDiv.setAttribute('data-field', field)
									newDiv.setAttribute('id', 'changed')

									input.parentNode.onclick = editHandler
									input.parentNode.replaceChild(newDiv,input)
									var req = getXmlHttp() 

								    var id = newDiv.parentNode.parentNode.getAttribute('data-row-id')
								    var model = newDiv.parentNode.parentNode.parentNode.getAttribute('data-model')
									req.onreadystatechange = function() {  
										if (req.readyState == 4) { 
											if(req.status == 200) {
												var response = JSON.parse(req.responseText)
												var error = response.content.error
												var error_box = document.getElementById('error-box')
												if(error){
													var bb = document.getElementById('changed')
													bb.setAttribute('style', 'background-color: red; height: 20px')
													console.log(input)
													console.log(newDiv)
													error_box.innerHTML = error
												}else{
													error_box.innerHTML = ''
													model_item = document.getElementById(model)
													model_item.click()
											    }
											}
										}
								    }

								    req.open('POST', 'update_cell', true); 
									req.setRequestHeader("X-Requested-With", "XMLHttpRequest");
									req.setRequestHeader("X-CSRFToken", "{{csrf_token}}");
									req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
									req.send("model="+model+"&field="+field+"&id="+id+"&value="+value);
							    }


							    if(cell_type == 'text' || cell_type == 'int'){
							    	this.firstChild.onblur = replace
							    }else if(cell_type == 'date'){
							    	this.firstChild.onchange = replace
							    }

							    calendar.onhide = replace
							}
						}

						for (var i=0; i<cells.length; i++) {
						    if(cells[i].firstChild.getAttribute('data-type') != 'id'){
						    	cells[i].onclick = editHandler
						    }
						}
					}
				}

			}

			req.open('POST', 'get_models', true); 
			req.setRequestHeader("X-Requested-With", "XMLHttpRequest");
			req.setRequestHeader("X-CSRFToken", "{{csrf_token}}");
			req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			req.send("model_id="+this.id);

  		}

  		var models = document.getElementsByClassName('model_item')

  		for (var i=0; i<models.length; i++) {
		    models[i].onclick = ajaxSender
		}



































calendar = {
	month_names: ["January","February","March","April","May","June","July","August","September","October","November","December"],
	weekdays: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
	month_days: [31,28,31,30,31,30,31,31,30,31,30,31],
	//Get today's date - year, month, day and date
	today : new Date(),
	opt : {},
	data: [],

	//Functions
	/// Used to create HTML in a optimized way.
	wrt:function(txt) {
		this.data.push(txt);
	},
	
	/* Inspired by http://www.quirksmode.org/dom/getstyles.html */
	getStyle: function(ele, property){
		if (ele.currentStyle) {
			var alt_property_name = property.replace(/\-(\w)/g,function(m,c){return c.toUpperCase();});//background-color becomes backgroundColor
			var value = ele.currentStyle[property]||ele.currentStyle[alt_property_name];
		
		} else if (window.getComputedStyle) {
			property = property.replace(/([A-Z])/g,"-$1").toLowerCase();//backgroundColor becomes background-color

			var value = document.defaultView.getComputedStyle(ele,null).getPropertyValue(property);
		}
		
		//Some properties are special cases
		if(property == "opacity" && ele.filter) value = (parseFloat( ele.filter.match(/opacity\=([^)]*)/)[1] ) / 100);
		else if(property == "width" && isNaN(value)) value = ele.clientWidth || ele.offsetWidth;
		else if(property == "height" && isNaN(value)) value = ele.clientHeight || ele.offsetHeight;
		return value;
	},
	getPosition:function(ele) {
		var x = 0;
		var y = 0;
		while (ele) {
			x += ele.offsetLeft;
			y += ele.offsetTop;
			ele = ele.offsetParent;
		}
		if (navigator.userAgent.indexOf("Mac") != -1 && typeof document.body.leftMargin != "undefined") {
			x += document.body.leftMargin;
			offsetTop += document.body.topMargin;
		}
	
		var xy = new Array(x,y);
		return xy;
	},
	/// Called when the user clicks on a date in the calendar.
	selectDate:function(year,month,day) {
		var ths = _calendar_active_instance;
		if(ths.opt['onDateSelect']) ths.opt['onDateSelect'].apply(ths, [year,month,day]); // Custom handler if the user wants it that way.
		else {
			document.getElementById(ths.opt["input"]).setAttribute('value', year + "-" + month + "-" + day); // Date format is :HARDCODE:
			ths.hideCalendar();
		}
	},
	/// Creates a calendar with the date given in the argument as the selected date.
	makeCalendar:function(year, month, day) {
		year = parseInt(year);
		month= parseInt(month);
		day	 = parseInt(day);
		
		//Display the table
		var next_month = month+1;
		var next_month_year = year;
		if(next_month>=12) {
			next_month = 0;
			next_month_year++;
		}
		
		var previous_month = month-1;
		var previous_month_year = year;
		if(previous_month< 0) {
			previous_month = 11;
			previous_month_year--;
		}
		
		this.wrt("<table>");
		this.wrt("<tr><th><a href='javascript:calendar.makeCalendar("+(previous_month_year)+","+(previous_month)+");' title='"+this.month_names[previous_month]+" "+(previous_month_year)+"'>&lt;</a></th>");
		this.wrt("<th colspan='5' class='calendar-title'><select name='calendar-month' class='calendar-month' onChange='calendar.makeCalendar("+year+",this.value);'>");
		for(var i in this.month_names) {
			this.wrt("<option value='"+i+"'");
			if(i == month) this.wrt(" selected='selected'");
			this.wrt(">"+this.month_names[i]+"</option>");
		}
		this.wrt("</select>");
		this.wrt("<select name='calendar-year' class='calendar-year' onChange='calendar.makeCalendar(this.value, "+month+");'>");
		var current_year = this.today.getYear();
		if(current_year < 1900) current_year += 1900;
		
		for(var i=current_year-70; i<current_year+10; i++) {
			this.wrt("<option value='"+i+"'")
			if(i == year) this.wrt(" selected='selected'");
			this.wrt(">"+i+"</option>");
		}
		this.wrt("</select></th>");
		this.wrt("<th><a href='javascript:calendar.makeCalendar("+(next_month_year)+","+(next_month)+");' title='"+this.month_names[next_month]+" "+(next_month_year)+"'>&gt;</a></th></tr>");
		this.wrt("<tr class='header'>");
		for(var weekday=0; weekday<7; weekday++) this.wrt("<td>"+this.weekdays[weekday]+"</td>");
		this.wrt("</tr>");
		
		//Get the first day of this month
		var first_day = new Date(year,month,1);
		var start_day = first_day.getDay();
		
		var d = 1;
		var flag = 0;
		
		//Leap year support
		if(year % 4 == 0) this.month_days[1] = 29;
		else this.month_days[1] = 28;
		
		var days_in_this_month = this.month_days[month];

		//Create the calender
		for(var i=0;i<=5;i++) {
			if(w >= days_in_this_month) break;
			this.wrt("<tr>");
			for(var j=0;j<7;j++) {
				if(d > days_in_this_month) flag=0; //If the days has overshooted the number of days in this month, stop writing
				else if(j >= start_day && !flag) flag=1;//If the first day of this month has come, start the date writing

				if(flag) {
					var w = d, mon = month+1;
					if(w < 10)	w	= "0" + w;
					if(mon < 10)mon = "0" + mon;

					//Is it today?
					var class_name = '';
					var yea = this.today.getYear();
					if(yea < 1900) yea += 1900;

					if(yea == year && this.today.getMonth() == month && this.today.getDate() == d) class_name = " today";
					if(day == d) class_name += " selected";
					
					class_name += " " + this.weekdays[j].toLowerCase();

					this.wrt("<td class='days"+class_name+"'><a href='javascript:calendar.selectDate(\""+year+"\",\""+mon+"\",\""+w+"\")'>"+w+"</a></td>");
					d++;
				} else {
					this.wrt("<td class='days'>&nbsp;</td>");
				}
			}
			this.wrt("</tr>");
		}
		this.wrt("</table>");
		this.wrt("<input type='button' value='Cancel' class='calendar-cancel' onclick='calendar.hideCalendar();' />");

		document.getElementById(this.opt['calendar']).innerHTML = this.data.join("");
		this.data = [];
	},
	
	/// Display the calendar - if a date exists in the input box, that will be selected in the calendar.
	showCalendar: function() {
		var input = document.getElementById(this.opt['input']);
		
		//Position the div in the correct location...
		var div = document.getElementById(this.opt['calendar']);
		
		if(this.opt['display_element']) var display_element = document.getElementById(this.opt['display_element']);
		else var display_element = document.getElementById(this.opt['input']);
		
		var xy = this.getPosition(display_element);
		var width = parseInt(this.getStyle(display_element,'width'));
		div.style.left=(xy[0]+width+10)+"px";
		div.style.top=xy[1]+"px";

		// Show the calendar with the date in the input as the selected date
		var existing_date = new Date();
		var date_in_input = input.value;
		if(date_in_input) {
			var selected_date = false;
			var date_parts = date_in_input.split("-");
			if(date_parts.length == 3) {
				date_parts[1]--; //Month starts with 0
				selected_date = new Date(date_parts[0], date_parts[1], date_parts[2]);
			}
			if(selected_date && !isNaN(selected_date.getYear())) { //Valid date.
				existing_date = selected_date;
			}
		}
		
		var the_year = existing_date.getYear();
		if(the_year < 1900) the_year += 1900;
		this.makeCalendar(the_year, existing_date.getMonth(), existing_date.getDate());
		document.getElementById(this.opt['calendar']).style.display = "block";
		_calendar_active_instance = this;
	},
	


	onhide: null,
	/// Hides the currently show calendar.
	hideCalendar: function(instance) {
		var active_calendar_id = "";
		if(instance) active_calendar_id = instance.opt['calendar'];
		else active_calendar_id = _calendar_active_instance.opt['calendar'];
		
		if(active_calendar_id) document.getElementById(active_calendar_id).style.display = "none";
		_calendar_active_instance = {};
		if(this.onhide){
			this.onhide();
		}
	},
	
	/// Setup a text input box to be a calendar box.
	set: function(input_id, opt) {
		var input = document.getElementById(input_id);
		if(!input) return; //If the input field is not there, exit.
		
		if(opt) this.opt = opt;

		if(!this.opt['calendar']) this.init();
		
		var ths = this;
		if(this.opt['onclick']) input.onclick=this.opt['onclick'];
		else {
			input.onclick=function(){
				ths.opt['input'] = this.id;
				ths.showCalendar();
			};
		}
	},
	
	/// Will be called once when the first input is set.
	init: function() {
		if(!this.opt['calendar'] || !document.getElementById(this.opt['calendar'])) {
			var div = document.createElement('div');
			if(!this.opt['calendar']) this.opt['calendar'] = 'calender_div_'+ Math.round(Math.random() * 100);

			div.setAttribute('id',this.opt['calendar']);
			div.className="calendar-box";

			document.getElementsByTagName("body")[0].insertBefore(div,document.getElementsByTagName("body")[0].firstChild);
		}
	},


}


  </script>
